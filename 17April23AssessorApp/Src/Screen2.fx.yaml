Screen2 As screen:
    ImagePosition: =ImagePosition.Fill

    Camera1 As camera:
        Camera: =VarCameraFlag
        Height: =Parent.Height
        StreamRate: =100
        Width: =Parent.Width
        ZIndex: =1

    Icon3 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =96
        Icon: =Icon.CameraAperture
        OnSelect: |-
            =Set(VarPhoto,Camera1.Stream);
            Navigate(Screen3);
        Width: =140
        X: =(Parent.Width-Self.Width)/2
        Y: =Parent.Height-100
        ZIndex: =2

    Circle2 As circle:
        Fill: =RGBA(116, 116, 116, 1)
        Height: =60
        Width: =60
        X: =22
        Y: =32
        ZIndex: =3

    Icon6 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =45
        Icon: =Icon.ArrowLeft
        OnSelect: |
            =Navigate(Screen1,ScreenTransition.CoverRight)
        Width: =45
        X: =30
        Y: =40
        ZIndex: =4

    Circle2_1 As circle:
        Fill: =RGBA(116, 116, 116, 1)
        Height: =60
        Width: =60
        X: =Parent.Width-Self.Width-30
        Y: =32
        ZIndex: =5

    Icon6_1 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =45
        Icon: =Icon.Sync
        OnSelect: |
            =If(Camera1.Camera=0,Set(VarCameraFlag,1),Set(VarCameraFlag,0))
        Width: =45
        X: =Parent.Width-Self.Width-37
        Y: =40
        ZIndex: =6

