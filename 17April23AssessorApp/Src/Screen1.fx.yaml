Screen1 As screen:

    Button4 As button:
        OnSelect: |-
            =Clear(varProductData);
            
            ForAll(
                Filter(
                    templateSections,
                    seriesName = TextInput2.Text
                ) As i,
                Collect(
                    varProductData,
                    {   sectionName:i.sectionname,
                        Actioncount: CountRows(
                            Filter(
                                checkpointItemAssessment,
                                product_id.product_Model =i.seriesName && section_Id.sectionName = i.sectionname 
                                //&& checkpointItem_annotation <> Blank() 
                            )
                        ),
                        actionTimeestimateCount: Sum(
                            Filter(
                                checkpointItem_ActionItem,
                                product_id.product_Model=i.seriesName && section_id.sectionName = i.sectionname
                            ),TimeEstimate
                        )
                    }
                )
            )
        Text: ="Button"
        X: =105
        Y: =192
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Items: =varProductData
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        X: =501
        Y: =54
        ZIndex: =2

        Image1 As image:
            Height: =72
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Actioncount 
            VerticalAlign: =VerticalAlign.Top
            Width: =143
            X: =111
            Y: =52
            ZIndex: =2

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.sectionName
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =16
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle3 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Label6 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.actionTimeestimateCount
            X: =341
            Y: =41
            ZIndex: =7

    TextInput2 As text:
        Default: =
        HintText: ="Enter Product Name"
        X: =57
        Y: =81
        ZIndex: =3

