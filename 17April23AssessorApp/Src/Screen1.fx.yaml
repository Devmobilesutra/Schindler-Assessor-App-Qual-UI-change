Screen1 As screen:

    Button4 As button:
        OnSelect: |-
            =//for Logs
            UpdateIf(
                GcTraceLog,
                ID = 1,
                {
                    Path: ""
                }
            );
        Text: ="Button"
        Visible: =false
        X: =40
        Y: =40
        ZIndex: =1

    Label6 As label:
        Height: =Parent.Height-80
        PaddingBottom: =15
        PaddingTop: =15
        Size: =16
        Text: |-
            ="Path:   "& //for Logs
            First(Sort(TraceUserLogs,'Created On',SortOrder.Descending)).LogPath 
        VerticalAlign: =VerticalAlign.Top
        Width: =Parent.Width-80
        X: =40
        Y: =80
        ZIndex: =2

    Button6 As button:
        OnSelect: =Back()
        Text: ="Back"
        Width: =87
        X: =40
        Y: =40
        ZIndex: =3

