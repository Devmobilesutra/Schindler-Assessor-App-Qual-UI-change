Screen3 As screen:

    Image2 As image:
        Height: =Parent.Height-80
        Image: =If(IsBlank(VarPhoto),'Sample Image',VarPhoto)
        Width: =Parent.Width
        Y: =20
        ZIndex: =1

    Button6 As button:
        OnSelect: =Navigate(Screen2,ScreenTransition.UnCoverRight);
        Text: ="Retake"
        Width: =200
        X: =20
        Y: =Parent.Height-50
        ZIndex: =4

    Button8 As button:
        OnSelect: |-
            =UpdateIf(tempPhoto,Id=1,{image:VarPhoto});
            Navigate(Screen1,ScreenTransition.Cover)
        Text: ="Use Photo"
        Width: =200
        X: =Parent.Width-Self.Width-20
        Y: =Parent.Height-50
        ZIndex: =5

